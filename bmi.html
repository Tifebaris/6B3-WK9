<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <h1>Body Mass Index(BMI)</h1>
   <main>
  
    <section>
        <label for="weight">Weight:</label>
        <input type="number" name="Weight" id="weight" placeholder="Enter your weight in kg">
        <label for="height">Height:</label>
        <input type="number" name="Height" id="height" placeholder="Enter your weight in cm"><br>
        <button >Calculate</button>
    </section>
   
    <section>
        <h2>Result</h2>
        <div class="hidden">
            <p>
                <span class="result"></span>
                <span>kgm <sup>-2</sup></span>
            </p>
            <p>
                Status: <span class="status"></span>
            </p>
            <p>Recommendation: <span class="recommend"></span></p>
        </div>
    </section>
   </main> 
</body>
<script src="bmi.js"></script>
</html>
