<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE CHECKER</title>
    <style>
        body{
            background-color: blue;
            color: white;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            
        }
        input{
            width: 400px;
            height: 20px;
            
        }
        button{
            height: 20px;
        }
    </style>
</head>
<body>
    <section>
        <label for="score">Score</label>
        <input type="Number" name="Score" id="Score" placeholder="Enter your score" min="1" max="100">
        <button>Check</button>
    </section>
    <section>
        <p>Grade: <span  class="grade"></span> </p>
        <p>Remark: <span  class="remark"></span> </p>
    </section>
</body>
<script>
    const input = document.querySelector
    ('input')
    const btn = document.querySelector
    ('button')

    const gradespan = document.getElementsByClassName('grade')[0]
    const remarkspan = document.getElementsByClassName('remark')[0]

    function clickme(){
        if(input.value >= 70){
            gradespan.textContent = 'A'
            remarkspan.textContent = 'Excellent'
        }
    
        else if(input.value >= 60){
            gradespan.textContent = 'B'
            remarkspan.textContent = 'Very Good'
        }
    
        else if(input.value >= 50){
            gradespan.textContent = 'C'
            remarkspan.textContent = 'Very Good'
        }
    
        else {
            gradespan.textContent = 'F'
            remarkspan.textContent = 'Fail'
        }
    }
    
    btn.addEventListener('click', clickme)

    

</script>
</html>
