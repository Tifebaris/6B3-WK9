<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;
            color: white;
        }
        input{
            width: 300px;
        }
        .btn{
            background-color: rgb(2, 26, 2);
            color: white;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Voting Status Checker</h1>
    <label for="date">Date of birth</label>
    <input type="date" name="dob" id="date">
    <button class="btn">Check</button>

    <p></p>

    <script>
        const input = document.querySelector('input')
        const btn = document.querySelector('button')
        const para = document.querySelector('p')

// you can use this as well const voteStat = () => 
        function voteStat(){

            const age = (new Date().getFullYear()) - (input.value).slice(0,4)
            para.textContent = age > 18 ? 'Old enough to vote' : 'Too young to vote'
        
        }
      

        btn.addEventListener('click', voteStat)
    </script>
</body>
</html>
